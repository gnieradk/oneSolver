image: intel/oneapi-hpckit:latest

stages:
  - build
  - test

onesolver-build:
  stage: build
  tags:
    - oneapi
  before_script:
    - apt-get install -y libboost-all-dev > /dev/null
  script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build .

onesolver-test:
  stage: test
  tags:
    - oneapi
  script:
    - cd build/test
    - ./mai-test
  dependencies:
    - onesolver-build
